<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group" [ngClass]="{ odd: onlyOdd }">
        <div *ngIf="!onlyOdd">
          <li
            *ngFor="let even of evenNumbers"
            class="list-group-item"
            [ngStyle]="{ backgroundColor: onlyOdd ? 'lightgrey' : 'lightblue' }"
          >
            {{ even }}
          </li>
        </div>
        <div *ngIf="onlyOdd">
          <li
            *ngFor="let odd of oddNumbers"
            class="list-group-item"
            [ngStyle]="{ backgroundColor: onlyOdd ? 'lightgrey' : 'lightblue' }"
          >
            {{ odd }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Highlight me!</p>
      <p appBetterHighlight>Better Highlight me!</p>
    </div>
  </div>
</div>
