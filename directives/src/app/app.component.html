<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="!onlyOdd; else oddList">
          <li *ngFor="let even of evenNumbers" class="list-group-item">
            {{ even }}
          </li>
        </div>
        <ng-template #oddList>
          <li *ngFor="let odd of oddNumbers" class="list-group-item">
            {{ odd }}
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</div>
