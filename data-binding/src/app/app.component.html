<div class="container">
  <app-cockpit
    (sCreated)="onServerAdded($event)"
    (bCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let el of serverElements" [srvElement]="el">
        <p>
          <strong *ngIf="el.type === 'server'" style="color: red">{{
            el.content
          }}</strong>
          <em *ngIf="el.type === 'blueprint'">{{ el.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
